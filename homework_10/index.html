<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Autorization</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- подключение шрифта Roboto, иначе не работает -->
		<link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,greek,greek-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<main class="main">
			<div class="autorization">
				<h1 class="autorization__title">Регистрация</h1>
				<div class="autorization__email-wrapper">
					<label id="labelEmail" class="autorization__label" for="email">Email</label>
					<div>
						<span id="starEmail">*</span>
						<input id="email" class="autorization__input" placeholder="Введите email" type="text">
						<label id="labelWarnEmail" class="autorization__label-warning">Поле обязательно для заполнения</label>
						<label id="labelValidEmail" class="autorization__label-valid">Email невалидный</label>
					</div>
				</div>
				<div class="autorization__pass-wrapper">
					<label id="labelPass" class="autorization__label" for="password">Пароль</label>
					<div>
						<span id="starPass">*</span>
						<input id="password" class="autorization__input" placeholder="Введите пароль" type="password" name="password">
						<label id="labelWarnPass" class="autorization__label-warning">Поле обязательно для заполнения</label>
						<label id="labelValidPass" class="autorization__label-valid">Пароль должен содержать как минимум 8 символов</label>
					</div>
				</div>


				<div class="autorization__checkbox-wrapper">
<!--					<div>-->
<!--						<div class="autorization__checkbox-wrapper">-->
							<span id="starCheckbox">*</span>
							<input id="confirm-checkbox" class="autorization__checkbox" type="checkbox">
							<label id="checkbox-mark" class="checkbox-mark" for="confirm-checkbox"></label>
							<label class="autorization__label autorization__label_size_s autorization__label_margin" for="confirm-checkbox">Я согласен с </label>
							<a class="autorization__anchor" href="">Правилами пользования приложением</a>
<!--							</div>-->
						<label id="labelWarnCheckbox" class="autorization__label-warning">Поле обязательно для заполнения</label>
<!--					</div>-->
				</div>
				<button class="autorization__button">Регистрация</button>


			</div>
		</main>
	<script src="script.js" type="text/javascript"></script>
	</body>
</html>
